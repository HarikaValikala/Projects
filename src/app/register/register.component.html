<div class="col-md-6 col-md-offset-3">
  <h2>Registration</h2>
  <form>
      <div class="form-group" >
          <label for="username">Email</label>
          <input type="email" class="form-control" name="email" [(ngModel)]="register.email"  required />
      </div>
      <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" name="password" [(ngModel)]="register.password"  required />
      </div>
      <div class="form-group">
          <button type="submit" class="btn btn-primary" (click) = "onRegister();">Register</button>
          <a class="btn btn-link" (click) = "backLogin();">Cancel</a>
      </div>
  </form>
</div>
