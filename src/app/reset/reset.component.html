<div class="container">
  <a class="btn btn-link" (click) = "backLogin();">Back To Login</a>

<div class="col-md-4 box">
  <h2>Reset the Password</h2>
  <form>
      <div class="form-group" >
          <label for="username">New Password</label>
          <input type="text" class="form-control" [(ngModel)]="login.newpassword" name="email" required />
      </div>
      <div class="form-group">
          <label for="password">Confirm New Password</label>
          <input type="password" class="form-control" [(ngModel)]="login.password"  name="password" required />
      </div>
      <div class="form-group">
          <button class="btn btn-primary" >Reset</button>
          <button class="btn btn-link" (click) = "backLogin();">Cancel</button>
      </div>
  </form>
</div>
</div>
